<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Sync-Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Kanit for Thai language) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            font-family: 'Kanit', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Simple spinner for loading states */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Sidebar collapse styles */
        #sidebar {
            transition: width 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            width: 0;
        }
        #sidebar.collapsed > * {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <!-- Login Container -->
    <div id="login-container" class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <div class="text-center">
                <div class="flex justify-center items-center mx-auto">
                    <img class="h-32 w-auto" src="https://img2.pic.in.th/pic/Powered-by-SMG-X-G.3.png" alt="PM Sync-Up Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x128/e2e8f0/4f46e5?text=Logo+Error';">
                </div>
                <h1 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">PM Sync-Up</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">เข้าสู่ระบบเพื่อจัดการงานซ่อมบำรุง</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="sr-only">ชื่อผู้ใช้</label>
                        <input id="username" name="username" type="text" autocomplete="username" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                               placeholder="ชื่อผู้ใช้">
                    </div>
                    <div>
                        <label for="password" class="sr-only">รหัสผ่าน</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                               placeholder="รหัสผ่าน">
                    </div>
                </div>
                <!-- Error Message Display -->
                <div id="error-message" class="text-red-500 text-sm text-center h-4"></div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">จดจำฉันไว้</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">ลืมรหัสผ่าน?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>
            <p class="mt-10 text-center text-xs text-gray-500 dark:text-gray-400">&copy; 2025 PM Sync-Up by SMG-X G.3 Mystik All rights reserved.</p>
        </div>
    </div>

    <!-- Dashboard Container (Initially Hidden) -->
    <div id="dashboard-container" class="hidden h-screen w-screen flex">
        <nav id="sidebar" class="w-64 h-full bg-white dark:bg-gray-800 shadow-lg flex flex-col flex-shrink-0 overflow-hidden">
            <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0 px-4">
                <img class="h-8 w-auto" src="https://img2.pic.in.th/pic/Powered-by-SMG-X-G.3.png" alt="Logo">
                <span class="ml-2 text-sm font-semibold text-gray-800 dark:text-gray-200">PM Sync-Up</span>
            </div>
            <!-- Navigation Links (will be populated dynamically) -->
            <div id="nav-links" class="flex-grow p-4 space-y-2"></div>
            <!-- Logout Button -->
            <div class="p-4 border-t dark:border-gray-700">
                <button id="logout-button" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">ออกจากระบบ</button>
            </div>
        </nav>
        <main class="flex-1 bg-gray-100 dark:bg-gray-900 flex flex-col relative">
            <button id="sidebar-toggle-btn" class="absolute top-4 left-4 z-10 p-2 bg-white dark:bg-gray-800 rounded-md shadow-md text-gray-600 dark:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <iframe id="content-frame" class="w-full h-full border-none"></iframe>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
                <h2 id="modal-title" class="text-xl font-bold text-gray-900 dark:text-white"></h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyChgMw8w5odImWedAartGwzU-SI8zg0TEI",
          authDomain: "pmsyncup.firebaseapp.com",
          databaseURL: "https://pmsyncup-default-rtdb.firebaseio.com",
          projectId: "pmsyncup",
          storageBucket: "pmsyncup.appspot.com",
          messagingSenderId: "1068306597297",
          appId: "1:1068306597297:web:bebe594daf267bc5e96990"
        };
        const ADMIN_USERNAME = 'admin'; // Define the admin username here

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logout-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const navLinksContainer = document.getElementById('nav-links');
        const contentFrame = document.getElementById('content-frame');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');

        let currentUser = null;

        // --- Login/Logout Logic ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.textContent = '';
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (!username || !password) {
                errorMessageDiv.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
                return;
            }

            try {
                const userDocRef = doc(db, "users", username);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    if (docSnap.data().password === password) {
                        currentUser = { username, ...docSnap.data() };
                        await setupDashboard(currentUser);
                    } else {
                        errorMessageDiv.textContent = 'รหัสผ่านไม่ถูกต้อง';
                    }
                } else {
                    const newUser = {
                        username,
                        password,
                        permissions: [],
                        defaultPageId: null,
                        createdAt: new Date()
                    };
                    await setDoc(userDocRef, newUser);
                    currentUser = newUser;
                    await setupDashboard(currentUser);
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessageDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
            }
        });

        logoutButton.addEventListener('click', () => {
            currentUser = null;
            showLoginPage();
        });

        // --- Sidebar Toggle Logic ---
        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // --- Dashboard & UI Setup ---
        async function setupDashboard(user) {
            if (user.username === ADMIN_USERNAME) {
                const menuConfigRef = doc(db, "app-config", "menus");
                const menuConfigDoc = await getDoc(menuConfigRef);
                if (!menuConfigDoc.exists() || !menuConfigDoc.data().items || menuConfigDoc.data().items.length === 0) {
                    await setDoc(menuConfigRef, {
                        items: [{
                            id: Date.now().toString(),
                            name: "Dashboard Example",
                            url: "https://namowa.github.io/web/pmSync_exDash.html"
                        }]
                    });
                }
            }
            
            await renderSidebar(user);
            showDashboard();
            
            const menuConfig = (await getDoc(doc(db, "app-config", "menus"))).data()?.items || [];
            const userPermissions = user.permissions || [];
            let initialUrl = '';

            // Determine initial page based on defaultPageId first
            const defaultPage = menuConfig.find(item => item.id === user.defaultPageId && (user.username === ADMIN_USERNAME || userPermissions.includes(item.id)));
            if (defaultPage) {
                initialUrl = defaultPage.url;
            } else if (user.username === ADMIN_USERNAME) {
                initialUrl = menuConfig[0]?.url;
            } else {
                const firstPermittedLink = menuConfig.find(item => userPermissions.includes(item.id));
                if (firstPermittedLink) {
                    initialUrl = firstPermittedLink.url;
                }
            }

            if (initialUrl) {
                contentFrame.src = initialUrl;
            } else {
                contentFrame.srcdoc = `<div class='p-8 text-center'><h1>ยินดีต้อนรับ, ${user.username}</h1><p>คุณยังไม่ได้รับสิทธิ์ให้เข้าถึงเมนูใดๆ หรือยังไม่มีการตั้งค่าเมนูในระบบ</p></div>`;
            }
        }
        
        async function renderSidebar(user) {
            navLinksContainer.innerHTML = '';
            const menuConfigDoc = await getDoc(doc(db, "app-config", "menus"));
            const menuConfig = menuConfigDoc.data()?.items || [];
            const userPermissions = user.permissions || [];
            const isAdmin = user.username === ADMIN_USERNAME;

            menuConfig.forEach(item => {
                if (isAdmin || userPermissions.includes(item.id)) {
                    const link = createNavLink(item.name, () => contentFrame.src = item.url);
                    navLinksContainer.appendChild(link);
                }
            });

            if (isAdmin) {
                const divider = document.createElement('hr');
                divider.className = 'my-4 border-gray-200 dark:border-gray-600';
                navLinksContainer.appendChild(divider);
                navLinksContainer.appendChild(createNavLink('จัดการเมนู', loadMenuManagement));
                navLinksContainer.appendChild(createNavLink('จัดการผู้ใช้', loadUserManagement));
            }
        }
        
        function createNavLink(text, onClick) {
            const a = document.createElement('a');
            a.href = '#';
            a.className = 'flex items-center text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-black dark:hover:text-white px-4 py-2 rounded-md text-sm font-medium transition-colors';
            a.textContent = text;
            a.onclick = (e) => { e.preventDefault(); onClick(); };
            return a;
        }

        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboardContainer.style.display = 'flex';
        }

        function showLoginPage() {
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            passwordInput.value = '';
        }

        // --- Modal Logic ---
        function openModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            modalContainer.classList.remove('hidden');
        }

        function closeModal() {
            modalContainer.classList.add('hidden');
            modalBody.innerHTML = '';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                closeModal();
            }
        });

        // --- Admin Management Pages (Now in Modals) ---
        async function loadMenuManagement() {
            openModal('จัดการเมนู', '<div class="loader mx-auto"></div>');
            const menuConfigDoc = await getDoc(doc(db, "app-config", "menus"));
            const menus = menuConfigDoc.data()?.items || [];

            const menuListHtml = menus.map((menu, index) => `
                <div class="flex items-center p-3 bg-gray-100 dark:bg-gray-700 rounded-lg shadow mb-2">
                    <div class="flex flex-col mr-3">
                        <button data-index="${index}" data-action="move-up" class="text-gray-400 hover:text-gray-600 disabled:opacity-25" ${index === 0 ? 'disabled' : ''}>▲</button>
                        <button data-index="${index}" data-action="move-down" class="text-gray-400 hover:text-gray-600 disabled:opacity-25" ${index === menus.length - 1 ? 'disabled' : ''}>▼</button>
                    </div>
                    <div class="flex-grow mr-4">
                        <input type="text" value="${menu.name}" class="bg-transparent font-semibold w-full block mb-1 p-1 rounded border border-transparent focus:border-indigo-500" id="name-${menu.id}">
                        <input type="text" value="${menu.url}" class="bg-transparent text-sm text-gray-500 w-full block p-1 rounded border border-transparent focus:border-indigo-500" id="url-${menu.id}">
                    </div>
                    <div class="flex-shrink-0">
                        <button class="text-indigo-500 hover:text-indigo-700 mr-2" data-id="${menu.id}" data-action="save">บันทึก</button>
                        <button class="text-red-500 hover:text-red-700" data-id="${menu.id}" data-action="delete">ลบ</button>
                    </div>
                </div>
            `).join('');

            const content = `
                <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow mb-6">
                    <h2 class="text-lg font-semibold mb-2">เพิ่มเมนูใหม่</h2>
                    <div class="flex space-x-2">
                        <input id="new-menu-name" type="text" placeholder="ชื่อเมนู" class="w-1/3 p-2 border rounded dark:bg-gray-800 dark:border-gray-600">
                        <input id="new-menu-url" type="text" placeholder="URL" class="flex-grow p-2 border rounded dark:bg-gray-800 dark:border-gray-600">
                        <button id="add-menu-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">เพิ่ม</button>
                    </div>
                </div>
                <div id="menu-list">${menuListHtml}</div>`;
            
            modalBody.innerHTML = content;
            
            modalBody.querySelector('#add-menu-btn').onclick = async () => {
                const name = modalBody.querySelector('#new-menu-name').value;
                const url = modalBody.querySelector('#new-menu-url').value;
                if (name && url) {
                    const newId = Date.now().toString();
                    const newMenus = [...menus, { id: newId, name, url }];
                    await setDoc(doc(db, "app-config", "menus"), { items: newMenus });
                    await loadMenuManagement();
                    await renderSidebar(currentUser);
                }
            };

            modalBody.querySelector('#menu-list').addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const id = button.dataset.id;
                const index = parseInt(button.dataset.index, 10);

                if (action === 'delete') {
                    const newMenus = menus.filter(m => m.id !== id);
                    await setDoc(doc(db, "app-config", "menus"), { items: newMenus });
                } else if (action === 'save') {
                    const newName = modalBody.querySelector(`#name-${id}`).value;
                    const newUrl = modalBody.querySelector(`#url-${id}`).value;
                    const newMenus = menus.map(m => m.id === id ? { ...m, name: newName, url: newUrl } : m);
                    await setDoc(doc(db, "app-config", "menus"), { items: newMenus });
                    alert('บันทึกแล้ว!');
                } else if (action === 'move-up' && index > 0) {
                    const newMenus = [...menus];
                    [newMenus[index - 1], newMenus[index]] = [newMenus[index], newMenus[index - 1]];
                    await setDoc(doc(db, "app-config", "menus"), { items: newMenus });
                } else if (action === 'move-down' && index < menus.length - 1) {
                    const newMenus = [...menus];
                    [newMenus[index], newMenus[index + 1]] = [newMenus[index + 1], newMenus[index]];
                    await setDoc(doc(db, "app-config", "menus"), { items: newMenus });
                } else {
                    return;
                }
                
                await loadMenuManagement();
                await renderSidebar(currentUser);
            });
        }

        async function loadUserManagement() {
            openModal('จัดการสิทธิ์ผู้ใช้', '<div class="loader mx-auto"></div>');
            const usersSnapshot = await getDocs(collection(db, "users"));
            const menuConfigDoc = await getDoc(doc(db, "app-config", "menus"));
            const menus = menuConfigDoc.data()?.items || [];
            
            const menuOptions = `<option value="">-- ไม่มี --</option>` + menus.map(menu => `<option value="${menu.id}">${menu.name}</option>`).join('');

            let usersHtml = '';
            usersSnapshot.forEach(userDoc => {
                const user = userDoc.data();
                if (user.username === ADMIN_USERNAME) return;
                
                const permissionsCheckboxes = menus.map(menu => `
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="${menu.id}" class="form-checkbox h-5 w-5 text-indigo-600" ${user.permissions?.includes(menu.id) ? 'checked' : ''}>
                        <span>${menu.name}</span>
                    </label>
                `).join('');

                const userMenuOptions = `<option value="">-- ไม่มี --</option>` + menus.map(menu => `<option value="${menu.id}" ${user.defaultPageId === menu.id ? 'selected' : ''}>${menu.name}</option>`).join('');

                usersHtml += `
                    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow mb-4">
                        <div class="flex justify-between items-center flex-wrap gap-2">
                            <h3 class="font-semibold">${user.username}</h3>
                            <div class="flex items-center gap-2">
                                <label class="text-sm">หน้าเริ่มต้น:</label>
                                <select id="default-page-${user.username}" class="p-1 border rounded text-sm dark:bg-gray-800 dark:border-gray-600">${userMenuOptions}</select>
                                <button data-username="${user.username}" data-action="save-perms" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 text-sm">บันทึก</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 mt-3" id="perms-for-${user.username}">${permissionsCheckboxes}</div>
                    </div>`;
            });
            
            const content = `
                <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow mb-6">
                    <h2 class="text-lg font-semibold mb-2">เพิ่มผู้ใช้ใหม่</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
                        <input id="new-user-username" type="text" placeholder="ชื่อผู้ใช้ใหม่" class="p-2 border rounded dark:bg-gray-800 dark:border-gray-600">
                        <input id="new-user-password" type="password" placeholder="รหัสผ่านใหม่" class="p-2 border rounded dark:bg-gray-800 dark:border-gray-600">
                        <select id="new-user-default-page" class="p-2 border rounded dark:bg-gray-800 dark:border-gray-600">${menuOptions}</select>
                    </div>
                    <button id="add-user-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 mt-2 w-full sm:w-auto">เพิ่มผู้ใช้</button>
                </div>
                <div id="user-list">${usersHtml}</div>`;

            modalBody.innerHTML = content;

            modalBody.querySelector('#add-user-btn').onclick = async () => {
                const newUsername = modalBody.querySelector('#new-user-username').value;
                const newPassword = modalBody.querySelector('#new-user-password').value;
                const defaultPageId = modalBody.querySelector('#new-user-default-page').value;

                if (!newUsername || !newPassword) {
                    alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
                    return;
                }
                
                const userDocRef = doc(db, "users", newUsername);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    alert('มีชื่อผู้ใช้นี้อยู่แล้ว');
                } else {
                    await setDoc(userDocRef, {
                        username: newUsername,
                        password: newPassword,
                        permissions: [],
                        defaultPageId: defaultPageId || null,
                        createdAt: new Date()
                    });
                    alert('เพิ่มผู้ใช้สำเร็จ!');
                    await loadUserManagement();
                }
            };

            modalBody.querySelector('#user-list').addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.username && button.dataset.action === 'save-perms') {
                    const username = button.dataset.username;
                    const checkboxes = modalBody.querySelectorAll(`#perms-for-${username} input:checked`);
                    const newPermissions = Array.from(checkboxes).map(cb => cb.value);
                    const defaultPageId = modalBody.querySelector(`#default-page-${username}`).value;
                    
                    const userDocRef = doc(db, "users", username);
                    await setDoc(userDocRef, { 
                        permissions: newPermissions,
                        defaultPageId: defaultPageId || null
                    }, { merge: true });
                    alert(`บันทึกสิทธิ์สำหรับ ${username} แล้ว`);
                }
            });
        }

    </script>
