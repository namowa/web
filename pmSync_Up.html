<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Sync-Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Kanit for Thai language) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            font-family: 'Kanit', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Sidebar collapse styles */
        #sidebar {
            transition: width 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            width: 0;
        }
        #sidebar.collapsed > * {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <!-- Login Container -->
    <div id="login-container" class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <div class="text-center">
                <div class="flex justify-center items-center mx-auto">
                    <img class="h-32 w-auto" src="https://img2.pic.in.th/pic/Powered-by-SMG-X-G.3.png" alt="PM Sync-Up Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x128/e2e8f0/4f46e5?text=Logo+Error';">
                </div>
                <h1 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">PM Sync-Up</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">เข้าสู่ระบบเพื่อจัดการงานซ่อมบำรุง</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="sr-only">ชื่อผู้ใช้</label>
                        <input id="username" name="username" type="text" autocomplete="username" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                               placeholder="ชื่อผู้ใช้">
                    </div>
                    <div>
                        <label for="password" class="sr-only">รหัสผ่าน</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                               placeholder="รหัสผ่าน">
                    </div>
                </div>
                <!-- Error Message Display -->
                <div id="error-message" class="text-red-500 text-sm text-center h-4"></div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">จดจำฉันไว้</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">ลืมรหัสผ่าน?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>
            <p class="mt-10 text-center text-xs text-gray-500 dark:text-gray-400">&copy; 2025 PM Sync-Up by SMG-X G.3 Mystik All rights reserved.</p>
        </div>
    </div>

    <!-- Dashboard Container (Initially Hidden) -->
    <div id="dashboard-container" class="hidden h-screen w-screen flex">
        <nav id="sidebar" class="w-64 h-full bg-white dark:bg-gray-800 shadow-lg flex flex-col flex-shrink-0 overflow-y-auto">
            <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0 px-4">
                <img class="h-8 w-auto" src="https://img2.pic.in.th/pic/Powered-by-SMG-X-G.3.png" alt="Logo">
                <span class="ml-2 text-sm font-semibold text-gray-800 dark:text-gray-200">PM Sync-Up</span>
            </div>
            <!-- Navigation Links (will be populated dynamically) -->
            <div id="nav-links" class="flex-grow p-4 space-y-2"></div>
            <!-- Logout Button -->
            <div class="p-4 border-t dark:border-gray-700 mt-auto">
                <button id="logout-button" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">ออกจากระบบ</button>
            </div>
        </nav>
        <main class="flex-1 bg-gray-100 dark:bg-gray-900 flex flex-col relative">
            <button id="sidebar-toggle-btn" class="absolute top-4 left-4 z-10 p-2 bg-white dark:bg-gray-800 rounded-md shadow-md text-gray-600 dark:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <iframe id="content-frame" class="w-full h-full border-none"></iframe>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logout-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const navLinksContainer = document.getElementById('nav-links');
        const contentFrame = document.getElementById('content-frame');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');

        // --- Login/Logout Logic ---
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            errorMessageDiv.textContent = '';
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Hardcoded user credentials
            if (username === 'smg' && password === 'x') {
                setupDashboard();
            } else {
                errorMessageDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            }
        });

        logoutButton.addEventListener('click', () => {
            showLoginPage();
        });

        // --- Sidebar Toggle Logic ---
        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // --- Dashboard & UI Setup ---
        function setupDashboard() {
            renderSidebar();
            showDashboard();

            // Hide sidebar by default on mobile devices
            if (window.innerWidth < 768) { 
                sidebar.classList.add('collapsed');
            }
            
            // Set initial page from the first menu item
            const menuConfig = getMenuConfig();
            if (menuConfig.length > 0) {
                navigateTo(menuConfig[0].url);
            }
        }
        
        function getMenuConfig() {
            // Hardcoded menu items
            return [
                { name: "Ex-Dashboard", url: "https://namowa.github.io/web/pmSync_exDash.html" },
                { name: "Machine register", url: "https://namowa.github.io/web/pmSync_ManualParser.html" },
                { name: "Machine Management+", url: "https://namowa.github.io/web/pmSync_AssetOverview.html" },
                { name: "AI-Powered Triage", url: "https://namowa.github.io/web/pmSync_jobTriage.html" },
                { name: "MT Planner with AI", url: "https://namowa.github.io/web/pmSync_MtPlanner.html" },
                { name: "Intelligent Spare Part", url: "https://namowa.github.io/web/pmSync_store.html" },
                { name: "AI PdM Dashboard", url: "https://namowa.github.io/web/pmSync_PdM.html" },
                { name: "Mobile Tech Asistance", url: "https://namowa.github.io/web/pmSync_techAsist.html" },
                { name: "Mobile PD", url: "https://namowa.github.io/web/pmSync_pdLine.html" },
                { name: "Mobile QA", url: "https://namowa.github.io/web/pmSync_quality.html" },
                { name: "ROI Calculator", url: "https://namowa.github.io/web/pmSync_Roi.html" }
            ];
        }

        function renderSidebar() {
            navLinksContainer.innerHTML = '';
            const menuConfig = getMenuConfig();

            menuConfig.forEach(item => {
                const link = createNavLink(item.name, () => navigateTo(item.url));
                navLinksContainer.appendChild(link);
            });
        }
        
        function createNavLink(text, onClick) {
            const a = document.createElement('a');
            a.href = '#';
            a.className = 'flex items-center text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-black dark:hover:text-white px-4 py-2 rounded-md text-sm font-medium transition-colors';
            a.textContent = text;
            a.onclick = (e) => { e.preventDefault(); onClick(); };
            return a;
        }

        function navigateTo(url) {
            if (url) {
                contentFrame.src = url;
            }
            // Hide sidebar on navigation on mobile
            if (window.innerWidth < 768) { 
                sidebar.classList.add('collapsed');
            }
        }

        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboardContainer.style.display = 'flex';
        }

        function showLoginPage() {
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            passwordInput.value = '';
        }
    </script>

</body>
</html>
