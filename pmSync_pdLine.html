<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Team Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .view { display: none; animation: fadeIn 0.3s ease-in-out; }
        .view.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button.active {
            border-bottom-color: #2563eb; /* blue-600 */
            color: #2563eb;
        }
        .popup-enter { animation: popupEnter 0.3s ease-out; }
        @keyframes popupEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .calendar-day.has-task {
            background-color: #dbeafe; /* bg-blue-100 */
            font-weight: bold;
            color: #1e40af; /* text-blue-800 */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-md mx-auto bg-gray-100 min-h-screen shadow-lg">
        <!-- Header -->
        <header id="main-header" class="bg-white shadow-md sticky top-0 z-10">
            <div id="header-content" class="mx-auto py-3 px-4">
                 <!-- Header content injected by JS -->
            </div>
            <div id="tab-navigation" class="flex border-b border-gray-200">
                <!-- Tab buttons injected by JS -->
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 pb-24">
            <!-- Schedule View -->
            <div id="schedule-view" class="view">
                <!-- Content generated by JS -->
            </div>

            <!-- Asset List View -->
            <div id="asset-list-view" class="view">
                <!-- Content generated by JS -->
            </div>
            
            <!-- Handover View -->
            <div id="handover-view" class="view">
                <!-- Content generated by JS -->
            </div>
        </main>
        
        <!-- Modal -->
        <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden" onclick="closeDetailsPopup()">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-sm m-4 popup-enter" onclick="event.stopPropagation()">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        const currentUser = { name: 'สมศรี', line: 'Production Line 1' };
        const assets = [
            { id: 'PUMP-001', name: 'Main Coolant Pump', location: 'Production Line 1', status: 'Warning', aiInsight: 'มีแผน Overhaul ในสัปดาห์หน้า' },
            { id: 'PRESS-101', name: 'Main Press Machine', location: 'Production Line 1', status: 'Healthy', aiInsight: 'ไม่พบความเสี่ยง' },
            { id: 'ROBO-001', name: 'Welding Robot Arm 1', location: 'Production Line 1', status: 'Healthy', aiInsight: 'ไม่พบความเสี่ยง' },
            { id: 'CONV-003', name: 'Conveyor Belt Motor', location: 'Packaging Area', status: 'Warning', aiInsight: 'มีแผนเปลี่ยนสายพานในสัปดาห์หน้า' },
            { id: 'HVAC-002', name: 'HVAC Unit 2', location: 'Office Building', status: 'Healthy', aiInsight: 'ไม่พบความเสี่ยง' },
        ];
        const sparePartsMasterList = [
            { id: 'SP-HVAC-F1', name: 'HVAC Filter X-1', onHand: 10 },
            { id: 'SP-BELT-52', name: 'V-Belt B-52', onHand: 0 },
        ];
        const maintenanceSchedule = [
            { id: 1, machineId: 'PUMP-001', task: 'Overhaul ประจำปี', date: '2025-08-25', status: 'Planned', technician: 'สมชาย', partsRequired: [] },
            { id: 2, machineId: 'CONV-003', task: 'เปลี่ยนสายพาน', date: '2025-08-26', status: 'Planned', technician: 'วีระ', partsRequired: [{id: 'SP-BELT-52', qty: 1}] },
            { id: 3, machineId: 'PRESS-101', task: 'ตรวจสอบระบบไฮดรอลิก', date: '2025-08-26', status: 'Planned', technician: 'สมชาย', partsRequired: [] },
        ];
        const handoverList = [
            { id: 5, machineName: 'Welding Robot Arm 4', task: 'PdM: ตรวจสอบมอเตอร์แกน Z', completedDate: '2025-08-23', technician: 'อำนาจ' },
        ];

        let currentView = 'schedule';
        let calendarDate = new Date('2025-08-25');

        function switchView(viewName) {
            currentView = viewName;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${viewName}-view`).classList.add('active');
            document.querySelector(`button[onclick="switchView('${viewName}')"]`).classList.add('active');
        }

        function renderHeader() {
            const headerContent = document.getElementById('header-content');
            const tabNavigation = document.getElementById('tab-navigation');
            headerContent.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">สวัสดี, คุณ${currentUser.name}</p>
                        <p class="font-bold text-gray-800">${currentUser.line}</p>
                    </div>
                    <h1 class="text-lg font-bold text-blue-600">PM Sync-Up</h1>
                </div>
            `;
            tabNavigation.innerHTML = `
                <button class="tab-button flex-1 py-3 text-sm font-semibold border-b-2" onclick="switchView('schedule')">แผนซ่อมบำรุง</button>
                <button class="tab-button flex-1 py-3 text-sm font-semibold border-b-2" onclick="switchView('asset-list')">เครื่องจักรในไลน์</button>
                <button class="tab-button flex-1 py-3 text-sm font-semibold border-b-2" onclick="switchView('handover')">รอตรวจรับ</button>
            `;
            lucide.createIcons();
        }

        function renderSchedule() {
            const scheduleView = document.getElementById('schedule-view');
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            let calendarHtml = `
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between px-2 mb-2">
                        <button onclick="changeMonth(-1)" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-left" class="h-5 w-5"></i></button>
                        <h3 class="text-lg font-semibold text-center">${calendarDate.toLocaleDateString('th-TH', {month: 'long', year: 'numeric'})}</h3>
                        <button onclick="changeMonth(1)" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-right" class="h-5 w-5"></i></button>
                    </div>
                    <div class="grid grid-cols-7 text-center text-xs text-gray-500 font-semibold">
                        <div class="py-2">อา</div><div class="py-2">จ</div><div class="py-2">อ</div><div class="py-2">พ</div><div class="py-2">พฤ</div><div class="py-2">ศ</div><div class="py-2">ส</div>
                    </div>
                    <div class="grid grid-cols-7">
            `;

            for (let i = 0; i < firstDay; i++) {
                calendarHtml += `<div class="border-t h-12"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(year, month, day);
                const tasksOnDay = maintenanceSchedule.filter(t => new Date(t.date).toDateString() === dayDate.toDateString());
                const hasTask = tasksOnDay.length > 0;
                
                calendarHtml += `
                    <div class="calendar-day text-center p-2 rounded-lg border-t ${hasTask ? 'has-task' : ''}" ${hasTask ? `onclick="showScheduleForDayPopup('${dayDate.toISOString().split('T')[0]}')"` : ''}>
                        <p>${day}</p>
                        ${hasTask ? `<div class="w-1.5 h-1.5 bg-blue-600 rounded-full mx-auto mt-1"></div>` : ''}
                    </div>
                `;
            }
            calendarHtml += `</div></div>`;

            const startOfWeek = new Date(calendarDate);
            startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() + (startOfWeek.getDay() === 0 ? -6 : 1));
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(endOfWeek.getDate() + 6);
            const tasksThisWeek = maintenanceSchedule.filter(t => {
                const taskDate = new Date(t.date);
                return taskDate >= startOfWeek && taskDate <= endOfWeek;
            });

            calendarHtml += `
                <div class="mt-6">
                    <h2 class="text-lg font-bold text-gray-700 mb-2">รายการงานในสัปดาห์นี้</h2>
                    <div class="space-y-3">
                        ${tasksThisWeek.length > 0 ? tasksThisWeek.map(item => {
                            const machine = assets.find(a => a.id === item.machineId);
                            return `
                            <div class="bg-white rounded-lg shadow p-4 cursor-pointer" onclick="showScheduleDetailPopup(${item.id})">
                                <p class="font-bold text-gray-800">${machine.name}</p>
                                <p class="text-sm text-gray-600">${item.task}</p>
                                <div class="mt-2 pt-2 border-t text-xs flex justify-between items-center">
                                    <span class="text-gray-500">กำหนดการ: ${new Date(item.date).toLocaleDateString('th-TH')}</span>
                                    <span class="font-semibold ${item.status === 'In Progress' ? 'text-yellow-600' : 'text-blue-600'}">${item.status}</span>
                                </div>
                            </div>
                        `}).join('') : '<p class="text-center text-gray-500 bg-white p-4 rounded-lg shadow">ไม่มีแผนงานในสัปดาห์นี้</p>'}
                    </div>
                </div>
            `;

            scheduleView.innerHTML = calendarHtml;
            lucide.createIcons();
        }

        function changeMonth(offset) {
            calendarDate.setMonth(calendarDate.getMonth() + offset);
            renderSchedule();
        }

        function renderAssetList() {
            const assetListView = document.getElementById('asset-list-view');
            const assetsInLine = assets.filter(a => a.location === currentUser.line);
            assetListView.innerHTML = `
                <h2 class="text-lg font-bold text-gray-700 mb-2">เครื่องจักรทั้งหมดใน ${currentUser.line}</h2>
                <div class="space-y-3">
                    ${assetsInLine.map(asset => {
                        const scheduledTask = maintenanceSchedule.find(s => s.machineId === asset.id);
                        const statusText = scheduledTask ? `มีแผน PM` : 'ทำงานปกติ';
                        const statusColor = scheduledTask ? 'text-yellow-600' : 'text-green-600';
                        return `
                        <div class="bg-white rounded-lg shadow p-4 cursor-pointer" onclick="showAssetDetailPopup('${asset.id}')">
                            <p class="font-bold text-gray-800">${asset.name}</p>
                            <p class="text-sm text-gray-500">${asset.id}</p>
                            <div class="mt-2 pt-2 border-t text-xs">
                                <span class="font-semibold ${statusColor}">${statusText}</span>
                            </div>
                        </div>
                        `
                    }).join('')}
                </div>
            `;
        }

        function renderHandover() {
            const handoverView = document.getElementById('handover-view');
            handoverView.innerHTML = `
                <h2 class="text-lg font-bold text-gray-700 mb-2">เครื่องจักรที่รอตรวจรับ</h2>
                <div class="space-y-3">
                    ${handoverList.map(item => `
                        <div class="bg-white rounded-lg shadow p-4">
                            <p class="font-bold text-gray-800">${item.machineName}</p>
                            <p class="text-sm text-gray-600">${item.task}</p>
                            <div class="mt-2 pt-2 border-t text-xs text-gray-500">
                                <span>ซ่อมเสร็จเมื่อ: ${new Date(item.completedDate).toLocaleDateString('th-TH')}</span>
                                <span class="block">โดย: ${item.technician}</span>
                            </div>
                            <button onclick="showHandoverPopup(${item.id})" class="mt-3 w-full bg-green-600 text-white font-semibold py-2 rounded-lg">ตรวจรับเครื่องจักร</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function showScheduleForDayPopup(dateString) {
            const date = new Date(dateString);
            const tasksOnDay = maintenanceSchedule.filter(t => new Date(t.date).toDateString() === date.toDateString());
            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');

            let tasksHtml = tasksOnDay.map(item => {
                const machine = assets.find(a => a.id === item.machineId);
                return `<div class="p-3 bg-gray-50 rounded-md">
                    <p class="font-semibold">${machine.name}</p>
                    <p class="text-sm text-gray-600">${item.task}</p>
                    <p class="text-xs text-gray-500 mt-1">โดย: ${item.technician}</p>
                </div>`;
            }).join('');

            modalContent.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-bold text-gray-800">แผนงานวันที่ ${date.toLocaleDateString('th-TH')}</h3>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 text-sm space-y-2">
                        ${tasksHtml}
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function showAssetDetailPopup(assetId) {
            const asset = assets.find(a => a.id === assetId);
            if (!asset) return;
            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');
            
            const statusColor = asset.status === 'Healthy' ? 'text-green-600' : 'text-yellow-600';

            modalContent.innerHTML = `
                 <div class="p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${asset.name}</h3>
                            <p class="text-sm text-gray-500">${asset.id}</p>
                        </div>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 text-sm space-y-2">
                        <p><span class="font-semibold text-gray-600">สถานะ:</span> <span class="font-semibold ${statusColor}">${asset.status}</span></p>
                        <div class="p-3 bg-blue-50 rounded-md">
                            <p class="font-semibold text-blue-800 flex items-center gap-2"><i data-lucide="brain-circuit" class="h-4 w-4"></i>AI Suggestion:</p>
                            <p class="text-blue-700 mt-1">${asset.aiInsight}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button onclick="showCreateWorkOrderPopup('${asset.id}')" class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg flex items-center justify-center gap-2">
                            <i data-lucide="alert-triangle" class="h-4 w-4"></i>
                            แจ้งซ่อม
                        </button>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function showScheduleDetailPopup(itemId) {
            const item = maintenanceSchedule.find(i => i.id === itemId);
            if (!item) return;
            const machine = assets.find(a => a.id === item.machineId);
            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');
            
            let partsHtml = '<p class="text-gray-500">ไม่ต้องใช้อะไหล่</p>';
            if (item.partsRequired && item.partsRequired.length > 0) {
                partsHtml = '<ul class="list-disc list-inside space-y-1">';
                item.partsRequired.forEach(partInfo => {
                    const partDetail = sparePartsMasterList.find(p => p.id === partInfo.id);
                    if (partDetail) {
                        const isAvailable = partDetail.onHand >= partInfo.qty;
                        const statusColor = isAvailable ? 'text-green-600' : 'text-red-600';
                        const statusText = isAvailable ? 'มีของ' : 'ของไม่พอ';
                        partsHtml += `<li>${partDetail.name} (ต้องการ: ${partInfo.qty}, มี: ${partDetail.onHand}) <span class="font-semibold ${statusColor}">${statusText}</span></li>`;
                    }
                });
                partsHtml += '</ul>';
            }

            modalContent.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${machine.name}</h3>
                            <p class="text-sm text-gray-600">${item.task}</p>
                        </div>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 text-sm space-y-2">
                        <p><span class="font-semibold text-gray-600">ผู้รับผิดชอบ:</span> ${item.technician}</p>
                        <p><span class="font-semibold text-gray-600">กำหนดการ:</span> ${new Date(item.date).toLocaleDateString('th-TH')}</p>
                        <div>
                            <p class="font-semibold text-gray-600 mb-1">อะไหล่ที่ต้องใช้:</p>
                            ${partsHtml}
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function showHandoverPopup(itemId) {
            const item = handoverList.find(i => i.id === itemId);
            if (!item) return;
            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');
            
            modalContent.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">ตรวจรับ: ${item.machineName}</h3>
                            <p class="text-sm text-gray-500">${item.task}</p>
                        </div>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 space-y-3">
                        <h4 class="font-semibold text-gray-700">รายการตรวจสอบ:</h4>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">เครื่องจักรสะอาดเรียบร้อย</span></label>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">อุปกรณ์ความปลอดภัยครบถ้วน</span></label>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">ทดลองเดินเครื่องปกติ</span></label>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold text-gray-700 mb-2">ลายเซ็นผู้ตรวจรับ:</h4>
                        <canvas id="signature-pad" class="border border-gray-300 rounded-md w-full h-32"></canvas>
                        <button onclick="clearSignature()" class="text-xs text-blue-600 hover:underline mt-1">ล้างลายเซ็น</button>
                    </div>
                    <div class="mt-6">
                        <button onclick="acceptHandover(${item.id})" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">ยืนยันการตรวจรับ</button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIcons();
            initializeSignaturePad();
        }
        
        function showCreateWorkOrderPopup(assetId = null) {
            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');
            const assetsInLine = assets.filter(a => a.location === currentUser.line);

            modalContent.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-bold text-gray-800">แจ้งซ่อมฉุกเฉิน</h3>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">เลือกเครื่องจักร</label>
                            <select id="wo-asset-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md bg-white">
                                ${assetsInLine.map(a => `<option value="${a.id}" ${assetId === a.id ? 'selected' : ''}>${a.name}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">อธิบายอาการ</label>
                            <textarea rows="4" placeholder="เช่น เครื่องมีเสียงดังผิดปกติ..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button onclick="submitWorkOrder()" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg">ส่งเรื่องแจ้งซ่อม</button>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        window.submitWorkOrder = () => {
            closeDetailsPopup();
            alert('ส่งเรื่องแจ้งซ่อมสำเร็จ!');
        }

        function closeDetailsPopup() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        window.acceptHandover = (itemId) => {
            const itemIndex = handoverList.findIndex(i => i.id === itemId);
            if (itemIndex > -1) {
                handoverList.splice(itemIndex, 1);
            }
            closeDetailsPopup();
            renderHandover();
            alert('ยืนยันการตรวจรับเครื่องจักรสำเร็จ!');
        }
        
        // --- Signature Pad Logic ---
        let signaturePad, ctx, drawing = false;
        function initializeSignaturePad() {
            signaturePad = document.getElementById('signature-pad');
            if (!signaturePad) return;
            ctx = signaturePad.getContext('2d');
            
            const dpi = window.devicePixelRatio || 1;
            signaturePad.width = signaturePad.offsetWidth * dpi;
            signaturePad.height = signaturePad.offsetHeight * dpi;
            ctx.scale(dpi, dpi);

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';

            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                return { x: evt.clientX - rect.left, y: evt.clientY - rect.top };
            }
            
            function getTouchPos(canvas, touch) {
                const rect = canvas.getBoundingClientRect();
                return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
            }

            signaturePad.addEventListener('mousedown', (e) => {
                drawing = true;
                const pos = getMousePos(signaturePad, e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            });
            signaturePad.addEventListener('mouseup', () => { drawing = false; });
            signaturePad.addEventListener('mousemove', (e) => {
                if (!drawing) return;
                const pos = getMousePos(signaturePad, e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            });

            signaturePad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                drawing = true;
                const pos = getTouchPos(signaturePad, e.touches[0]);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            });
            signaturePad.addEventListener('touchend', (e) => { e.preventDefault(); drawing = false; });
            signaturePad.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!drawing) return;
                const pos = getTouchPos(signaturePad, e.touches[0]);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            });
        }

        window.clearSignature = () => {
            if (ctx) {
                ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHeader();
            renderSchedule();
            renderAssetList();
            renderHandover();
            switchView('schedule');
            lucide.createIcons();
        });
    </script>
</body>
