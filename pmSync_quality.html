<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Checkpoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .popup-enter { animation: popupEnter 0.3s ease-out; }
        @keyframes popupEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-md mx-auto bg-gray-100 min-h-screen shadow-lg">
        <!-- Header -->
        <header id="main-header" class="bg-white shadow-md sticky top-0 z-10">
            <div id="header-content" class="mx-auto py-4 px-4 text-center">
                 <h1 class="text-xl font-bold text-gray-800">QA Checkpoint</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4">
            <h2 class="text-lg font-bold text-gray-700 mb-2">รายการรอตรวจสอบคุณภาพ</h2>
            <div id="qa-list" class="space-y-3">
                <!-- QA items will be injected here -->
            </div>
        </main>
        
        <!-- Modal -->
        <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden" onclick="closeDetailsPopup()">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-sm m-4 popup-enter" onclick="event.stopPropagation()">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        let qaList = [
            { id: 1, machineName: 'Main Coolant Pump', task: 'Overhaul ประจำปี', completedDate: '2025-08-28', technician: 'สมชาย' },
            { id: 2, machineName: 'Conveyor Belt #2', task: 'เปลี่ยนสายพาน', completedDate: '2025-08-27', technician: 'วีระ' },
            { id: 3, machineName: 'Welding Robot Arm 4', task: 'PdM: ตรวจสอบมอเตอร์แกน Z', completedDate: '2025-08-26', technician: 'อำนาจ' },
        ];

        function renderQAList() {
            const qaListEl = document.getElementById('qa-list');
            if (qaList.length === 0) {
                qaListEl.innerHTML = `<div class="text-center text-gray-500 bg-white p-6 rounded-lg shadow">ไม่มีรายการรอตรวจสอบ</div>`;
                return;
            }
            qaListEl.innerHTML = qaList.map(item => `
                <div class="bg-white rounded-lg shadow p-4">
                    <p class="font-bold text-gray-800">${item.machineName}</p>
                    <p class="text-sm text-gray-600">${item.task}</p>
                    <div class="mt-2 pt-2 border-t text-xs text-gray-500">
                        <span>ซ่อมเสร็จเมื่อ: ${new Date(item.completedDate).toLocaleDateString('th-TH')}</span>
                        <span class="block">โดย: ${item.technician}</span>
                    </div>
                    <button onclick="showQAPopup(${item.id})" class="mt-3 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg">ตรวจสอบคุณภาพ</button>
                </div>
            `).join('');
        }

        function showQAPopup(itemId) {
            const item = qaList.find(i => i.id === itemId);
            if (!item) return;

            const modal = document.getElementById('details-modal');
            const modalContent = modal.querySelector('.bg-white');
            
            modalContent.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">ตรวจสอบคุณภาพ</h3>
                            <p class="text-sm text-gray-500">${item.machineName}</p>
                        </div>
                        <button onclick="closeDetailsPopup()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="h-5 w-5"></i></button>
                    </div>
                    <div class="mt-4 border-t pt-4 space-y-3">
                        <h4 class="font-semibold text-gray-700">รายการตรวจสอบคุณภาพ (QA Checklist):</h4>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">ตรวจสอบความเรียบร้อยหลังการซ่อม</span></label>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">ตรวจสอบค่า Parameter ตามมาตรฐาน</span></label>
                        <label class="flex items-center space-x-3"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600"><span class="text-sm text-gray-700">ตรวจสอบเอกสารการซ่อมครบถ้วน</span></label>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">หมายเหตุ / ผลการตรวจสอบ</label>
                        <textarea id="qa-notes" rows="3" placeholder="ระบุรายละเอียดเพิ่มเติม (ถ้ามี)..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div class="mt-6 grid grid-cols-2 gap-2">
                        <button onclick="rejectQA(${item.id})" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                            <i data-lucide="x-circle" class="h-5 w-5"></i> ไม่ผ่าน
                        </button>
                        <button onclick="approveQA(${item.id})" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                            <i data-lucide="check-circle" class="h-5 w-5"></i> ผ่าน
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeDetailsPopup() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        window.approveQA = (itemId) => {
            qaList = qaList.filter(item => item.id !== itemId);
            closeDetailsPopup();
            renderQAList();
            alert('ยืนยันผลการตรวจสอบ "ผ่าน" สำเร็จ!');
        }
        
        window.rejectQA = (itemId) => {
            const notes = document.getElementById('qa-notes').value;
            if (!notes) {
                alert('กรุณาระบุเหตุผลในช่องหมายเหตุที่ไม่ผ่าน');
                return;
            }
            qaList = qaList.filter(item => item.id !== itemId);
            closeDetailsPopup();
            renderQAList();
            alert(`ยืนยันผลการตรวจสอบ "ไม่ผ่าน" สำเร็จ และส่งเรื่องกลับให้ทีมซ่อมบำรุงพร้อมหมายเหตุ`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderQAList();
            lucide.createIcons();
        });
    </script>
</body>
</html>
